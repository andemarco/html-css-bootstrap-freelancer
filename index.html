<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Freelancer</title>
  </head>
  <body>
    <!-- HEADER -->
    <header class="header_top">
      <div class="container text-uppercase">
        <div class="row">
          <div class="col-xs-6 nav_bar_left">
            <a class="color_white font_size_xs" href="#"><strong>start bootstrap</strong></a>
          </div>
          <div class="col-xs-6 nav_bar_right text-right">
            <div class="hidden-sm hidden-xs">
              <ul>
                <li class="display_inline_block"><a class="color_white" href="#"><strong>PORTfOLIO</strong></a></li>
                <li class="display_inline_block"><a class="color_white" href="#"><strong>ABOUT</strong></a></li>
                <li class="display_inline_block"><a class="color_white" href="#"><strong>CONTACT</strong></a></li>
              </ul>
            </div>
          </div>
          <div class="col-xs-6 nav_bar_button visible-sm visible-xs text-right">
            <a class="btn color_white button_green"href="#"><strong>menu<span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span></strong></a>
          </div>
        </div>
      </div>
    </header>
    <!-- MAIN -->
    <main>
      <!-- JUMBO MAIN SECTION -->
      <section>
        <div class="jumbo">
          <div class="wrap_60 padding_70 wrap_xs">
            <div class="jumbo_content text-center">
              <img src="https://blackrockdigital.github.io/startbootstrap-freelancer/img/avataaars.svg" alt="omino">
              <h1 class="color_white">START BOOTSTRAP</h1>
              <div class="divider">
                <div  class="hr_divider"></div>
                <i class="fas fa-star star_divider color_white"></i>
                <div class="hr_divider"></div>
              </div>
              <p class="color_white">Graphic Artist - Web Designer - Illustrator</p>
            </div>
          </div>
        </div>
      </section>
      <!-- SECOND MAIN SECTION -->
      <section>
        <div class="portfolio">
          <div class="container padding_70">
            <div class="section_logo">
              <h2 class="title_section_blue">PORTFOLIO</h2>
              <div class="divider">
                <div  class="hr_divider_blue"></div>
                <i class="fas fa-star star_divider color_blue"></i>
                <div class="hr_divider_blue"></div>
              </div>
            </div>
            <div class="row portfolio_detail">
              <div class="col-xs-12 col-sm-6 col-md-4">
                <div class="box">
                  BOX1
                </div>
              </div>
              <div class="col-xs-12 col-sm-6 col-md-4">
                <div class="box">
                  BOX1
                </div>
              </div>
              <div class="col-xs-12 col-sm-6 col-md-4">
                <div class="box">
                  BOX1
                </div>
              </div>
              <div class="col-xs-12 col-sm-6 col-md-4">
                <div class="box">
                  BOX1
                </div>
              </div>
              <div class="col-xs-12 col-sm-6 col-md-4">
                <div class="box">
                  BOX1
                </div>
              </div>
              <div class="col-xs-12 col-sm-6 col-md-4">
                <div class="box">
                  BOX1
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- THIRD MAIN SECTION -->
      <section>
        <div class="about">
          <div class="container">
            <div class="section_logo">
              ABOUT LOGO
            </div>
            <div class="row about_detail">
              <div class="col-xs-12 col-md-6">
                <div class="box">
                  LATO SINISTRO
                </div>
              </div>
              <div class="col-xs-12 col-md-6">
                <div class="box">
                  LATO DESTRO
                </div>
              </div>
            </div>
            <div class="button">
                <a href="#">BOTTONE</a>
            </div>
          </div>
        </div>
      </section>
      <!-- FOURTH MAIN SECTION -->
      <section>
       <div class="contact">
         <div class="container">
           <div class="section_logo">
             CONTACT LOGO
           </div>
           <div class="form_online">
             FORM ONLINE
           </div>
           <div class="button">
             BOTTONE
           </div>
         </div>
       </div>
      </section>
    </main>
    <!-- FOOTER -->
    <footer>
      <!-- FOOTER UP -->
      <div class="footer_up">
        <div class="container">
          <div class="row">
            <div class="col-xs-12 col-md-4">
              <div class="box">
                LATO SINISTRO
              </div>
            </div>
            <div class="col-xs-12 col-md-4">
              <div class="box">
                LATO CENTRALE
              </div>
            </div>
            <div class="col-xs-12 col-md-4">
              <div class="box">
                LATO DESTRO
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- FOOTER DOWN -->
      <div class="footer_down">
        <a href="#">LINK</a>
      </div>
    </footer>
  </body>
</html>
